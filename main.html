<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Ants Simulation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Neural Ants Simulation</h1>
    <label for="antCountInput">Starting ants:</label>
    <input type="number" id="antCountInput" value="10" min="1" max="100">
    <details>
        <summary>Advanced settings</summary>
        <label>Max ants: <input type="number" id="maxAntsInput" value="20" min="1"></label>
        <label>Food spawn chance: <input type="number" id="foodSpawnInput" value="0.02" step="0.01" min="0" max="1"></label>
        <label>Max food: <input type="number" id="maxFoodInput" value="50" min="1"></label>
        <label>Initial food: <input type="number" id="initialFoodInput" value="10" min="0"></label>
        <label>Reproduce energy: <input type="number" id="reproEnergyInput" value="120" min="1"></label>
        <label>Reproduction cost: <input type="number" id="reproCostInput" value="40" min="0"></label>
        <label>Energy decay: <input type="number" id="energyDecayInput" value="0.1" step="0.01" min="0"></label>
        <label>Food energy gain: <input type="number" id="foodEnergyInput" value="20" min="0"></label>
        <label>Pheromone life: <input type="number" id="pheromoneLifeInput" value="100" min="1"></label>
        <label>Obstacles: <input type="number" id="obstacleCountInput" value="5" min="0"></label>
        <label>Canvas width: <input type="number" id="widthInput" value="800" min="100"></label>
        <label>Canvas height: <input type="number" id="heightInput" value="600" min="100"></label>
    </details>
    <button id="startBtn">Start</button>
    <canvas id="simulationCanvas" width="800" height="600"></canvas>
    <h2>Brain Visualisation</h2>
    <canvas id="networkCanvas" width="300" height="150"></canvas>
    <script src="js/brain.js"></script>
    <script src="js/sensors.js"></script>
    <script src="js/actors.js"></script>
    <script src="js/environment.js"></script>
    <script src="js/ant.js"></script>
    <script src="js/network_viz.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
